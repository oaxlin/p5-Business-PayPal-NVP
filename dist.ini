name = Business-PayPal-NVP
main_module = lib/Business/PayPal/NVP.pm

[GatherDir]

[MakeMaker]
[MakeMaker::Runner]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[OurPkgVersion]
[VersionFromModule]

[AutoPrereqs]

[Prereqs]
Carp = 0
Test::More = 0

[Prereqs / TestRequires]
Test::MockObject     = 0
Pod::Coverage::TrustPod = 0
Test::Pod              = 0
Test::Pod::Coverage     = 0

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs / DevelopRequires]
Pod::Weaver::Section::Contributors = 0

[PodWeaver]
[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v(\d+\.\d+)$
file_name   = CHANGES
wrap_column = 74
debug       = 0

[MetaJSON]

[PromptIfStale]     ; check if our build tools are out of date
module = Dist::Zilla
check_all_plugins = 1

[MinimumPerl]   ; determine minimum perl version
[KwaliteeTests]
